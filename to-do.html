<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">


</head>
<body id="body">
    
    <div id="lists">
        <div class="list">

            <div class="list-title">
                Title
            </div>

            <div id="list-items">

                <div class="list-item-background" style="display:none">
                    
                    <div class="list-item">
                        <input type="checkbox"> 
                        <input class="item-input">
                        <i class="fa-solid fa-trash item-delete" onclick="deleteItem(this)"></i>
                    </div>

                </div>

                <div class="list-item-background">
                    
                    <div class="list-item">
                        <input type="checkbox"> 
                        <input class="item-input">
                        <i class="fa-solid fa-trash item-delete" onclick="deleteItem(this)"></i>
                    </div>

                </div>

                <div id="add-list-item" class="add-list-item" onclick="createNewTask()">
                    Add Item
                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8da063ca98.js" crossorigin="anonymous"></script>
</body>
</html>
